<a *ngIf="!isDirectURL" routerLink="/photo/{{this.serverAccessPathToCurrentFolder}}/{{serial}}">
<div class="photo-wrapper">
  <div class="preloading-wrap {{loaded}}"></div>
  <div class="photo-shutter {{loaded}}">
      <img [src]="imageSource" (load)="onLoad()" class="general-photo" #photo/>
  </div>
  <div class="console-panel">
    <a routerLink="/analyze/{{passivePath}}" class="btn btn-sm btn-success"><small>ANALYZE</small></a>
  </div>
</div>
</a>
