
<li *ngIf="linkData.isDir"  class="folder-link-el searchVisible-{{searchVisible}}" (click)="clicked('clicked')"><span><img class="icon" src='../../../assets//svgs/folder.svg'/></span><span>{{linkData.file}}</span></li>
