
<div class="container" style="margin-top:10%;" *ngIf="!signedIn">
  <h1>Signin Please</h1>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
   
    <input type="button" class="btn btn-primary" value="Signin" (click)="loginStatus($event)" />
  </form>
</div>

<div class="container-fluid" *ngIf="signedIn">
<div class="pic-resource-panel WText">
  <header>
      <h3 class="brand-header">Resource Allotment</h3> 
    </header>
   <div class="pic-container" *ngFor="let picobject of localImagePool; let i = index;">
     <div class="pic rounded" (click)="setCurrentObject(i)">
       <div class="bag rounded">
       <img class="rounded" src="{{picobject.sourcePath}}"/>
       </div>
     </div>
     
   </div>
</div>  
<div class="console-resource-panel">
    <!-- -->
    <div class="container">
  <div class="row">
    <div class="col">
      <h5 class="dimension-text" *ngIf="CurrentSelectedObject!==null">
        <span *ngIf="CurrentSelectedObject.width!==0">
        {{CurrentSelectedObject.width}} X {{CurrentSelectedObject.height}}
        </span>
      </h5>
      <div class="preview-image-container" *ngIf="CurrentSelectedObject!==null">
        <img class="img-fluid rounded" (load)="evalImageProp($event)" src="{{CurrentSelectedObject.sourcePath}}"/>
      </div>      
    </div>
    <div class="col form-panel">
      <h4>Allotment options</h4>
      <hr/>
      <div class="btn-group WText">
        <a href="#" class="btn btn-success ">Done</a>
        <a href="#" class="btn btn-primary ">Cancel</a>
      </div>
    </div>
    <div class="w-100"></div>    
  </div>
</div>
    <!-- -->   
</div>
</div>
