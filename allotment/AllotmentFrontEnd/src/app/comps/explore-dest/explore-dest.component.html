<div class="dest-contain-wrap">
  
  <div class="container-fluid">
    <div>
    <h2>Browse</h2>
    <h6>
    <a *ngIf="browsePath.length!==0"  (click)="resetBrowawePath()" class="btn btn-sm btn-success" href="#">Clean & Browse Again</a>
    <a *ngIf="browsePath.length!==0">&nbsp;<span>{{browsePath}}</span></a>
    </h6>
    <hr/>
  </div>
    <div class="row col-row" *ngIf="browsePath.length!==0">
        <div class="col col-pic" *ngFor="let set of this.browsedData.list">
          <div *ngFor="let item of set">
            <div class="dir-element" *ngIf="item.isDir"></div> 
            <div class="pic-element" *ngIf="!item.isDir">
              <img alt="{{item.filename}}" src="{{item.path}}"/>              
            </div> 
          </div>  
        </div>
    </div>  

    <div class="row" *ngIf="browsePath.length===0">
      <div class="col" *ngFor="let rootContainer of geArrayVersionOfGivenContainers();">
        <h3>{{rootContainer.key}}</h3>
        <div *ngFor="let listitem of rootContainer.val; let i = index;">
      <ol  class="breadcrumb">
        <li class="breadcrumb-item">
          <a (click)="setBrowsePath(rootContainer.key+'/'+listitem.name)" href="#" class="btn btn-sm btn-dark"><span class="folder-icon-small"></span><span class="folder-name">{{listitem.name}}</span></a>
        </li>        
      </ol>
      <ol class="breadcrumb" *ngFor="let sublistItem of listitem.childrenDetails">
        <li class="breadcrumb-item">
          <a>{{listitem.name}}</a>
        </li>
        <li class="breadcrumb-item">
          <a href="#" (click)="setBrowsePath(rootContainer.key+'/'+listitem.name+'/'+sublistItem)" class="btn btn-sm btn-dark">{{sublistItem}}</a>
        </li>        
      </ol>
      </div>
      </div> 
   
    </div>
  </div>
 
 <div class="cross-button" title="Close this" (click)="onClose()">
   <div class="cross"></div>
   <div class="cross"></div>
 </div>
</div>
