
<div class="signin-wrapper-bg">
<div class="bg-image-container"></div>  
<div class="container">
  <h1 class="brand-header">Resource Allotment</h1>
  <h4>Signin Please</h4>
  <div class="signin-form-wrapper">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input [(ngModel)]="crProfile.userName" type="email" class="form-control" id="userName" name="username" aria-describedby="emailHelp" placeholder="username">      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="crProfile.password" type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
    </div>
   
    <input (click)="loginStatus()" type="button" class="btn btn-light" value="Signin"/>
  </form>
  
</div>
</div>
</div>
